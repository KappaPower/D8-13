<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
    {% load math_filters %}
    {% load cache %}
    {% cache 100 number %}
    {{ 2|pow:999999 }}
    {% endcache %}
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="" width="100" height="50">
                </a>
                <a class="btn btn-primary" href="/news" role="button">All News</a>
                <a class="btn btn-primary" href="/sign/login" role="button">Login</a>
                <a class="btn btn-primary" href="/sign/logout" role="button">Logout</a>
                <a class="btn btn-primary" href="/news/search" role="button">Search for news</a>
            </div>
        </nav>


        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </body>
</html>
